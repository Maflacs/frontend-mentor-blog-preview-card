<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="Card Image" />
      </div>
      <div class="card-content">
        <div class="card-label">Learning</div>
        <div class="card-date">Published 21 Dec 2023</div>
        <a href="#html $ css foundations"><h2 class="card-title">HTML & CSS foundations</h2></a>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="Author Image" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
